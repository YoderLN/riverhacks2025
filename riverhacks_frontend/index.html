<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using OpenLayers with Vite</title>
  </head>
  <body>
    <h1 class="map-title">
      <span class="purple-letter">B</span>est 
      <span class="purple-letter">A</span>ustin 
      <span class="purple-letter">T</span>railer 
      <span class="purple-letter">T</span>reats
    </h1>
    <div id="map"></div>
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>
    <aside>
      <fieldset>
        <legend>Narrow foodtrucks by type(s)</legend>
      </fieldset>
    </aside>
    <script type="module" src="./main.js"></script>
  </body>
</html>
